{% extends 'pages/base.html' %}
{% load staticfiles %}
{% block title %} Media - Severe Gaming {% endblock %}
{% block css %} <link rel="stylesheet" href="{% static "css/loginform.css" %}"/> {% endblock %}
{% block body %}
<div class="container">
    <h2>Login</h2>
    <form class="site-form" action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{request.GET.next}}">
        {% endif %}
        <input type="submit" value="Login">
    </form>
</div>

{% endblock %}
